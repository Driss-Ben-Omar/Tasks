<div class="row my-4">
  <div class="col-md-6">
    <h3>List Of Tasks</h3>
  </div>
  <div class="col-md-6 text-end">
    <button (click)="showForm=!showForm" class="btn btn-dark btn-sm">
      <i class="fa fa-plus"></i>
      New Task
    </button>
  </div>
</div>
<div class="row" *ngIf="showForm">
  <div class="col-md-6 mx-auto">

    <div class="form-group">
      <label for="label">label</label>
      <input [(ngModel)]="myTask.label" type="text" id="label" class="form-control my-2">
    </div>
    <div class="form-check my-2">
      <label class="form-check-label">
        <input [(ngModel)]="myTask.completed" type="checkbox" class="form-check-input" >
        Completed
      </label>
    </div>
    <button *ngIf="!editForm" (click)="persistTask()" class="btn btn-success w-100">
      <i class="fa fa-send"></i>
      New Task
    </button>
    <button *ngIf="editForm"  (click)="updateTask()" class="btn btn-warning w-100 ">
      <i class="fa fa-refresh"></i>
      Update Task
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto my-2">
    List Of Tasks
    <input [(ngModel)]="searchText" (keyup)="searchTasks()" type="text" class="form-control" placeholder="Search....">
    <ul class="list-group my-2">

      <li *ngFor="let task of resultTasks" class="list-group-item d-flex justify-content-between align-items-center">
        <button class="btn btn-warning btn-sm">
          <i (click)="editTask(task)" class="fa fa-pencil"></i>
        </button>
        {{task.label }}
        <span
            (click)="toggleCompleted(task)"
            [ngClass]="{
            'bg-info' :task.completed,
            'bg-danger' :!task.completed
          }"
          class="badge badge-danger badge-pill ">
          <i class="fa"
          [ngClass]="{'fa-thumbs-down' : !task.completed,
                      'fa-thumbs-up' : task.completed}"></i>
        </span>
        <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark">
          <i class="fa fa-trash"></i>
        </button>
      </li>

    </ul>
  </div>
</div>
